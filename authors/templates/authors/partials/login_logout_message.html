<div class="login-message">
    {% if request.user.is_authenticated %}
        <p>
            You are logged in with <strong>{{ request.user.username }}</strong>. Logout
            <form action="{% url 'authors:logout' %}" method="POST" class="inline-form">
                {% csrf_token %}
                <button type="submit" class="plaintext-button">here</button>
            </form>
        </p>
    {% endif %}
</div>
